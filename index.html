<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Primer formulario con Firebase</title>
</head>
<body>
    <header>
        <h1>Formulario de prueba - Firebase</h1>
    </header>
    <main>
        <section id='formulario'>
            <form id="formDemo">
                <label for="name">Nombre:</label>
                <input type="text" name="name" id="name"/>
                <label for="surname">Apellido:</label>
                <input type="text" name="surname" id="surname"/>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email"/>
                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" placeholder="Deja tu comentario" rows="4" cols="20"></textarea>
                <label for="urlImage">Imagen:</label>
                <input type="text" name="urlImage" id="urlImage" placeholder="URL de una imagen"/>
                <button type="submit" name="botonSubmit" id="botonSubmit" form="formDemo">CREAR</button>
            </form>
        </section>
        <section class="botonSection">
            <button id="read-all">Read All</button>
            <button id="delete">Delete One</button>
            <button id="deleteAll">Delete All</button>
        </section>
        <section id="paintSection">
            <ul class="usersList">

            </ul>
        </section>
    </main>
    <footer>
        <!-- <p>Copyright: S.L.</p>-->
    </footer>
      <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-auth.js"></script>

    <script src="script.js"></script>
</body>
</html>
